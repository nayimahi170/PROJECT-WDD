<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link rel="stylesheet" href="style6.css">
  <style>
    form{
        width: 80%;
    }

    </style>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <section class="header">
        <nav>
          
            <div class="nav-link" id="links">    
            <ul class=" sidebar">
                <li><a href="home.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="contact2.html">CONTACT US</a></li>
               
            </ul>
            </div>
        </nav>
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl flex flex-col md:flex-row">
    <div class="md:w-1/2 mb-8 md:mb-0">
      <h2 class="text-xl font-bold mb-4">
        <i class="fas fa-map-marker-alt"></i> mb&k
      </h2>
      <p class="mb-2">Swastik char rasta,</p>
      <p class="mb-2">Navrangpura,</p>
      <p class="mb-2">Ahmedabad - 300206 Gujarat, India</p>
      <p class="mb-4"><i class="fas fa-phone-alt"></i> ‪+91 84697 54333‬</p>
      <p class="mb-4">
        <i class="fas fa-envelope"></i> mbk12@gmail.com
      </p>
      <h3 class="text-lg font-bold mb-2">
        <i class="fas fa-clock"></i> Working Hours
      </h3>
      <p>10:00 am to 7:00 pm (IST)</p>
    </div>
    <div class="md:w-1/2">
      <form>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Name *</label>
          <input type="text" id="name" class="input-style"/>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
          <input type="email" id="email" class="input-style"/>
        </div>
        <div class="mb-4">
          <label for="inquiry" class="block text-sm font-medium text-gray-700">Inquiry Type</label>
          <select id="inquiry" class="input-style">
            <option>Project Inquiry</option>
          </select>
        </div>
        <div class="mb-4 flex">
          <div class="w-1/3">
            <label for="country" class="block text-sm font-medium text-gray-700">Country</label>
            <select id="country" class="input-style">
              <option>INDIA (+91)</option>
            </select>
          </div>
          <div class="w-2/3 ml-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number *</label>
            <input type="text" id="phone" class="input-style"/>
        </div>
      </div>
      <div class="mb-4">
        <label for="attachment" class="block text-sm font-medium text-gray-700">Attachment</label>
        <div class="flex items-center">
          <input type="file" id="attachment" class="input-style"/>
          
        </div>
      </div>
      <button  type="button"class="ml-4 px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm">Upload</button>
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
        <textarea id="message" rows="4" class="input-style"></textarea>
      </div>
      <div>
        <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
